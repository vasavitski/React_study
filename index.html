		// Код ES5
			console.log('Код в стандарте ES5');
			function loop(times = 0, callback = null)
			{
				if (callback != null)
				{
					for (i = 0; i<=times ;i++)
					{
						callback(i);
					}
				}
			}
			loop(1, function callback (value){console.log(value);});
